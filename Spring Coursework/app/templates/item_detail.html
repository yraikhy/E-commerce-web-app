{% extends "base.html" %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' + item.picture) }}" class="img-fluid" height="400" width="400">
      </div>
      <div class="col-md-6">
        <h1>{{ item.name }}</h1>
        <p class="lead">Â£{{ item.price }}</p>
        <p>{{ item.description }}</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-sm btn-outline-secondary">Back to Item List</a>
        <form method="post" action="{{ url_for('main.shopping_basket.add_to_basket', item_id=item.id) }}">
          {{ form.csrf_token }}
          <button type="submit" class="btn btn-primary">Add to Basket</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
